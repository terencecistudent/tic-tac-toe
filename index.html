<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X's and O's</title>

    <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!---------------------------------------------Header-->
    <header class="container-fluid">
        <div class="row pb-2">
            <div class="col text-center pt-2">
                <h1 id="title">Tic Tac Toe</h1>
            </div>
        </div>
    </header>

    <!---------------------------------------------Section-->
    <section class="container-fluid">
        <!--------------------Score Board-->
        <div class="row pt-4">
            <div class="col text-center">
                <button class="player-turn" id="X">Player X</button>
                <button class="player-turn" id="O">Player O</button>
            </div>
        </div>

        <!--------------------Table used to make grid-->
        <div class="row">
            <div class="col pt-4">
                <table class="table">
                    <tr class="row-1">
                        <td class="row-box" id="1"></td>
                        <td class="row-box" id="2"></td>
                        <td class="row-box" id="3"></td>
                     </tr>

                    <tr class="row-2">
                        <td class="row-box" id="4"></td>
                        <td class="row-box" id="5"></td>
                        <td class="row-box" id="6"></td>
                    </tr>
                    <tr class="row-3">
                        <td class="row-box" id="7"></td>
                        <td class="row-box" id="8"></td>
                        <td class="row-box" id="9"></td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
